name: medigo
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  bloc: ^9.1.0
  cloud_firestore: ^6.0.3
  device_preview: ^1.2.0
  dotted_border: ^2.1.0
  easy_radio: ^0.0.3
  firebase_auth: ^6.1.1
  firebase_core: ^4.2.0
  flutter:
    sdk: flutter
  flutter_gap: ^1.2.0
  flutter_svg: ^2.2.0
  gap: ^3.0.1
  go_router: ^16.2.4
  group_button: ^5.3.4
  image_picker: ^1.1.0
  intl: ^0.20.2
  pin_code_fields: ^8.0.1
  roundcheckbox: ^2.0.5
  simple_flutter_stepper: ^0.1.4
  smooth_page_indicator: ^1.2.1
  syncfusion_flutter_datepicker: ^31.1.21
dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

  fonts:
    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik-Regular.ttf
          weight: 400
        - asset: assets/fonts/Rubik-Medium.ttf
          weight: 500
        - asset: assets/fonts/Rubik-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Rubik-Bold.ttf
          weight: 700
        - asset: assets/fonts/Rubik-ExtraBold.ttf
          weight: 800
    - family: PT Serif
      fonts:
        - asset: assets/fonts/PTSerif-Regular.ttf
          weight: 400
        - asset: assets/fonts/PTSerif-BoldItalic.ttf
          weight: 500
        - asset: assets/fonts/PTSerif-Italic.ttf
          weight: 600
        - asset: assets/fonts/PTSerif-Bold.ttf
          weight: 700
