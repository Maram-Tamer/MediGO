name: medigo
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  flutter_gap: ^1.2.0
  gap: ^3.0.1
  go_router: ^16.2.4
  pin_code_fields: ^8.0.1
  flutter_svg: ^2.2.0
  simple_flutter_stepper: ^0.1.4
  easy_radio: ^0.0.3
  syncfusion_flutter_datepicker: ^31.1.21
  intl: ^0.20.2
  group_button: ^5.3.4
  device_preview: ^1.2.0
  roundcheckbox: ^2.0.5
dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

  fonts:
    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik-Regular.ttf
          weight: 400
        - asset: assets/fonts/Rubik-Medium.ttf
          weight: 500
        - asset: assets/fonts/Rubik-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Rubik-Bold.ttf
          weight: 700
        - asset: assets/fonts/Rubik-ExtraBold.ttf
          weight: 800
